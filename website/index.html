<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>PiPlan</title>
		<script language=JavaScript1.2>
		
			var y = 0;

			function init() {
			    loadResources();
			    scrollToBottom();
			}
		
			function scrollToBottom ()
			{				
				window.scrollBy(0, 1);
				y += 1;
				
				if (y <= document.documentElement.offsetHeight-screen.availHeight+65)
				{
					setTimeout("scrollToBottom()", 50);
				}
				else
				{
					setTimeout("scrollToTop()", 1500);
				}
			}
			
			function scrollToTop ()
			{				
				window.scrollBy(0, -1);
				y += -1;
				
				if (y > 0)
				{
					setTimeout("scrollToTop()", 50);
				}
				else
				{
					setTimeout("scrollToBottom()", 1500);
				}
			}
			
		</script>
        <script src="js/subplan.js"></script>
	</head>
	<body onLoad="init()">
		<div id="wrapper">
			<div class="header">
				<div class="text"><h1>Vertretungsplan: <div id="date">dd.mm.yyyy</div></h1></div>
			</div>
			<div id="container">
				<div class="content">
					<table cellspacing=0 cellpadding=10>
						<colgroup>
							<col width="15%">
							<col width="10%">
							<col width="15%">
							<col width="15%">
							<col width="45%">
						</colgroup>
						<tr>
							<th>KÃ¼rzel</th>
							<th>Zeit</th>
							<th>Stufe</th>
							<th>Raum</th>
							<th>Anmerkungen</th>
						</tr>
					</table>
				</div>
			</div>
			<div class="footer">
            	<marquee direction="left" scrollamount="2" scrolldelay="1">
  					<b id="ticker"></b>
				</marquee>
			</div>
		</div>
	</body>
</html>
